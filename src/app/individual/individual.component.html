<div class="row">
  <form class="col s12">
    <div class="section">
      <h5>Datos zonales</h5>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Ingrese nombre de la escuela" id="escuela" type="text" class="validate">
          <label for="escuela">Escuela</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Efector de salud" id="efector" type="text" class="validate">
          <label for="efector">Efector de salud</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h5>Datos de la consulta</h5>
      <div class="row">
        <label for="fechaVisita">Fecha Visita</label>
        <input id="fechaVisita" type="text" materialize="pickadate">
      </div>
      <div class="row">
        <div class="col s4">
          <label for="fechaVisita">Fecha Visita</label>
          <input id="fechaVisita" type="date">
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
