<div class="row">
  <form class="col s12">
    <div class="section">
      <h5>Datos zonales</h5>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Ingrese nombre de la escuela" id="escuela" type="text" class="validate">
          <label for="escuela">Escuela</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Efector de salud" id="efector" type="text" class="validate">
          <label for="efector">Efector de salud</label>
        </div>
      </div>
    </div>
    <div class="section">
      <h5>Datos de la consulta</h5>
      <div class="row">
        <div class="input-field col s4">
          <label for="fechaVisita">Fecha Visita</label>
          <input id="fechaVisita" type="text" materialize="pickadate">
        </div>
        <div class="input-field col s2">
          <input type="checkbox" [(ngModel)]="dato" name="dato" [checked]="dato" id="test5" />
          <label for="test5">Visita Anterior</label>
        </div>
        <div class="input-field col s6" *ngIf="dato">
          <input id="fechaVisita" type="text" materialize="pickadate">
        </div>
      </div>
    </div>


    <div class="section">
      <h5>Datos del estudiante</h5>
      <div class="row">
        <div class="input-field col s3">
          <label for="lblDni">DNI</label>
          <input id="dni" type="text">
        </div>

        <div class="input-field col s3">
          <label for="lblEdad">Edad:</label>
          <input id="txtEdad" type="text">
        </div>

        <div class="input-field col s3">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        </div>

        <div class="input-field col s3">
          <label for="fechaVisita">Fecha Visita</label>
          <input id="fechaVisita" type="text">
        </div>
      </div>
    </div>

  </form>
</div>
